query Episodes($page: Int, $perPage: Int, $sort: [MediaSort], $search: String) {
  Page(page: $page, perPage: $perPage) {
    media(sort: $sort, search: $search) {
      title {
        english
        native
      }
      type
      popularity
      averageScore
      status
    }
    pageInfo {
      currentPage
      hasNextPage
      lastPage
      perPage
      total
    }
  }
}
