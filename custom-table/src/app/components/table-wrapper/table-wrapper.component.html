<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    type="search"
    [formControl]="filter"
    autocomplete="off"
    placeholder="Search"
    tabIndex="0"
    autofocus
    #input
  />
</mat-form-field>

<section class="example-section" [formGroup]="hideColumns">
    <h4>You can hide the columns:</h4>
    <ng-container *ngFor="let column of columns">
        <mat-checkbox [formControlName]="column.column">{{column.name}}</mat-checkbox>
    </ng-container>
  </section>

<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
    *ngIf="isLoadingResults">
 <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>

  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
      <ng-container
        *ngFor="let column of columns"
        [matColumnDef]="column.column"
      >
        <th mat-header-cell mat-sort-header disableClear *matHeaderCellDef>
          {{ column.name }}
        </th>
        <td mat-cell *matCellDef="let row">
          {{ column.cell(row) }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data
        </td>
      </tr>
    </table>
  </div>

  <mat-paginator
    [length]="resultsLength"
    [pageSize]="10"
    [pageSizeOptions]="[10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
